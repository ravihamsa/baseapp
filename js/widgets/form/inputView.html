<div class="control-group">
    <label class="control-label">
        {{elementLabel this}}
    </label>

    <div class="controls type-{{type}}">
        <input type="{{type}}" name="{{name}}" value="{{value}}" placeholder="{{placeholder}}" class="el-{{name}}"/>
        <span class="help-inline"></span>
    </div>
</div>
