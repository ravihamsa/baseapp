<div class="control-group">
    <label class="control-label">
        {{elementLabel this}}
    </label>

    <ul class="controls list-inline">
        {{#each options}}
        <li>
        <label class="type-radio inline">
            <input type="radio" name="{{../name}}" value="{{id}}" class="el-{{name}}"/>{{name}}
        </label>
        </li>
        {{/each}}
    </ul>
    <span class="help-inline"></span>
</div>
