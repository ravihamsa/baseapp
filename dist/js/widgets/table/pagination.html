<div class="paginator">
    <div class="summary">
        <strong>{{start}}</strong> to <strong>{{end}}</strong> of <strong>{{totalRecords}}</strong>
    </div>
    {{#if totalRecords}}
    <div class="buttons">
        <ul>

            <li><a href="#prevPage" class="action"> < </a> </li>
            <li class="cur-page">{{page}}</li>
            <li><a href="#nextPage" class="action"> > </a> </li>
        </ul>
    </div>
    {{/if}}
</div>
